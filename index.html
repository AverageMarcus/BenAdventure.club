<!doctype html>
<html>
  <head>
    <title>Ben Adventure Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="text-center extra-space">Ben Adventure Club</h1>

    <section class="max-width-940">
      <div class="row">
        <div class="column">
          <h2>Adventures</h2>
        </div>
      </div>

      <div class="row">

        <div class="column adventure">
          <a href="http://placeholder.benadventure.club/"><span class="title">Bensholder</span></a>
          <blockquote>
            <p>A placeholder service with maximum Benning!</p>
            <a href="https://github.com/AverageMarcus/BensSholder"><img src="images/mark-github.svg" /> View on GitHub</a>
            <a href="http://placeholder.benadventure.club/"><img class="adventure-image" src="http://placeholder.benadventure.club/200/200" /></a>
          </blockquote>
        </div>

        <div class="column adventure">
          <a href="http://flappy.benadventure.club/"><span class="title">Flappy Ben</span></a>
          <blockquote>
            <p>Flappy Bird made more awesome with more Ben</p>
            <a href="https://github.com/AverageMarcus/FlappyBen"><img src="images/mark-github.svg" /> View on GitHub</a>
            <a href="http://flappy.benadventure.club/"><img class="adventure-image" src="images/FlappyBen.png" /></a>
          </blockquote>
        </div>

        <div class="column adventure">
          <a href="http://wishyouwereben.benadventure.club/"><span class="title">#WishYouWereBen?</span></a>
          <blockquote>
            <p>Did you ever wish you were Ben? Well now you can be!</p>
            <a href="https://github.com/AverageMarcus/WishYouWereBen"><img src="images/mark-github.svg" /> View on GitHub</a>
            <a href="http://wishyouwereben.benadventure.club/"><img class="adventure-image" src="images/WishYouWereBen.png" /></a>
          </blockquote>
        </div>

      </div>

    <section>

    <style src="/js/main.js"></style>
